<html>

<head>
<title>Parameters</title>
</head>

<body>
<h1>Parameters</h1>
<table border="1">
<tr><th>Id</th><th>Name</th><th>Type</th><th>Description</th><th>standard_name (/sn)</th><th>long_name</th><th>Units</th><th>Origin</th></tr>
{% for p in p_list %}
<tr><td>{{ p.id }}</td><td>{{ p.name }}</td><td>{{ p.type }}</td><td>{{ p.description }}</td><td>{{ p.standard_name }}</td><td>{{ p.long_name }}</td><td>{{ p.units }}</td><td>{{ p.origin }}</td></tr>
{% endfor %}
</table>
</body>

</html>
